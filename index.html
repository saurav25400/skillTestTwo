<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>IMDB APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Navigation and Logo Section......... -->
    <nav>
      <div class="d-flex">
        <div id="parent">
          <img src="./logo.jpg" alt="Not found" />
        </div>
        <a
          href="./favouriteMovies.html"
          type="button"
          class="btn btn-light myBtn"
          ><span>Go To Your Favoutites</span></a
        >
      </div>
    </nav>

    <!-- .......main section..... -->
    <main>
      <div class="container mt-5">
        <h2 class="mb-4">Movie Search</h2>
        <input
          type="text"
          id="search-bar"
          class="form-control"
          placeholder="Search for a movie..."
        />
        <div
          id="suggestions-container"
          class="position-absolute bg-light"
        ></div>
      </div>
    </main>

    <!-- ............script files........ -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script src="./script2.js"></script>
  </body>
</html>
